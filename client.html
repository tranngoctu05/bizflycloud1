<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát Video HLS</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>

<body>
    <video id="videoPlayer" controls width="600" height="400"></video>

    <script>
        var video = document.getElementById('videoPlayer');
        var videoSrc = 'https://testbizflycloud.hn.ss.bfcplatform.vn/track_201/2024-09-01/playlist.m3u8';

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            console.log('Trình duyệt không hỗ trợ HLS.');
        }
    </script>
</body>

</html>
